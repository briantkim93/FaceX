<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">

    <link rel="stylesheet" type="text/css" href="bootstrap.min.css">

    <style type="text/css">
        ul
        {
            list-style-type: none;
        }

        ul li
        {
            float: left;
            padding-left: 7px;
            padding-top: 5px;
        }

        ul li img
        {
            width: 40%;
        }

    </style>

</head>
<body>

<p class="text text-info">No faces detected</p>

<ul></ul>


<script type="text/javascript" src="jquery-1.10.2.min.js"></script>
<script type="text/javascript">

    function add_faces(imglist)
    {
        html = ""
        for(var i in imglist)
        {
            html += "<li><img src='"+imglist[i]+"' height=auto alt='Not found'/><li>"
        }

        $(document).ready(function()
        {
            if(html.length > 1)
            {
                $("p").slideUp()
                $("ul").html(html)
            }
        })

    }

    function remove_faces()
    {
        $(function(e)
        {
            $("ul li").slideUp()
            $("ul").empty()
        })
    }

    window.onresize = function()
    {
        $(document).ready(function()
        {
            b_width = $("body").width()
            $("img").width(Math.ceil(b_width * 0.25))
        })
    }

</script>

</body>
</html>
